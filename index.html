<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="./icons/avatar.png" alt="Logo" class="logo">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search clients..." />
        <button class="search-button">
          <img src="./icons/search.png" alt="Search Icon">
        </button>
      </div>
    </div>
    <h1 class="title">Client Management</h1>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="data-grid-container">
      <table class="data-grid">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Contacts</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="client-list">
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
    
    <button class="add-client-button">Add Client</button>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Client</h2>
      <form id="edit-client-form">
        <label for="client-id">ID</label>
        <input type="text" id="client-id" disabled>
        
        <label for="client-fullname">Full Name</label>
        <input type="text" id="client-fullname" required>
        
        <label for="client-created-at">Created At</label>
        <input type="text" id="client-created-at" disabled>
        
        <label for="client-updated-at">Updated At</label>
        <input type="text" id="client-updated-at" required>
        
        <label for="client-contacts">Contact Methods</label>
        <select id="client-contacts" multiple>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
        </select>
        
        <div class="modal-buttons">
          <button type="submit" class="save-button">Save</button>
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this client?</p>
      <div class="modal-buttons">
        <button id="confirm-delete" class="delete-button">Delete</button>
        <button id="cancel-delete" class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
