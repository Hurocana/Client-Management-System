<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <!--Header-->
  <header class="header">
    <div class="logo-container">
      <img src="./icons/avatar.png" alt="Logo" class="logo">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Поиск..." />
        <button class="search-button">
          <img src="./icons/search.png" alt="Search Icon">
        </button>
      </div>
    </div>
    <h1 class="title">Client Management</h1>
  </header>

  <!--Main-->
  <main class="main-content">
    <div class="data-grid-container">
      <table class="data-grid">
        <thead>
          <tr>
            <th>
              ID
              <button class="sort-button" data-column="id" data-order="asc">↕</button>
            </th>
            <th>
              Полное имя
              <button class="sort-button" data-column="fullName" data-order="asc">↕</button>
            </th>
            <th>
              Дата регистрации
              <button class="sort-button" data-column="createdAt" data-order="asc">↕</button>
            </th>
            <th>
              Редактировано
              <button class="sort-button" data-column="updatedAt" data-order="asc">↕</button>
            </th>
            <th>Контакты</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="client-list">
        </tbody>
      </table>
    </div>
    <button class="add-client-button">Добавить клиента</button>
  </main>

  <!-- Модальное окно Edit -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Редактировать</h2>
      <form id="edit-client-form">
        <label for="client-id">ID</label>
        <input type="text" id="client-id" disabled>
        
        <label for="client-fullname">Полное имя</label>
        <input type="text" id="client-fullname" required>
        
        <label for="client-created-at">Дата регистрации</label>
        <input type="text" id="client-created-at" disabled>
        
        <label for="client-updated-at">Редактировано</label>
        <input type="text" id="client-updated-at" required>
        
        <label for="client-contacts">Контакты</label>
        <select id="client-contacts" multiple>
          <option value="email">Почта</option>
          <option value="phone">Телефон</option>
        </select>
        
        <div class="modal-buttons">
          <button type="submit" class="save-button">Сохранить</button>
          <button type="button" class="cancel-button">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Модальное окно Delete -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Внимание</h2>
      <p>Вы уверены что хотите удалить этого клиента?</p>
      <div class="modal-buttons">
        <button id="confirm-delete" class="delete-button">Удалить</button>
        <button id="cancel-delete" class="cancel-button">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно AddClient -->
<div id="add-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Добавить нового клиента</h2>
    <form id="add-client-form">
      <label for="new-client-fullname">Полное имя</label>
      <input type="text" id="new-client-fullname" required>
      
      <label for="new-client-created-at">Дата регистрации</label>
      <input type="datetime-local" id="new-client-created-at" required>
      
      <label for="new-client-contact-methods">Контакты</label>
      <select id="new-client-contact-methods" multiple>
        <option value="email">Почта</option>
        <option value="phone">Телефон</option>
      </select>
      
      <div class="modal-buttons">
        <button type="submit" class="save-button">Добавить</button>
        <button type="button" class="cancel-button">Отмена</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
